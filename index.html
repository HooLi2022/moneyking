<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>border и outline</title>
  <style>
   div {
    width: 100px;	height: 100px; /* Размеры */
    background: #fc0; /* Цвет фона */
    outline: 2px solid #000; /* Чёрная рамка */
    border: 3px solid #fff; /* Белая рамка */
    border-radius: 10px; /* Радиус скругления */
   }
  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
